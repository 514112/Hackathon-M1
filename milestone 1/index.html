<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Static Resume Builder By Namal Khan </h1>
    <form id = "resume form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id = "name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="phone" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" required>
            
            <label for="institution">Institution:</label>
            <input type="text" id="institution" required>
            
            <label for="year">Year:</label>
            <input type="number" id="year" required>
      </fieldset>

      <fieldset>
            <legend>Work Experience</legend>
            <label for="job-title">Job-title</label>
            <input type="text" id="job-title" required>
            
            <label for="school">School</label>
            <input type="text" id="school" required>
        
            <label for="work-year">Work year:</label>
            <input type="text" id="work-year" required>
      </fieldset>

      <fieldset>
            <legend>Skills</legend>
            <label for="css,html">Skills:</label>
            <textarea id="skills" name="skills"rows="4" required> </textarea>
    </fieldset>
    <button type="submit">Generate Resume Below</button>
    </form>
</body>
</html>
